<div class="game" style="display: flex; justify-content: center;">
    <div class="contain">
<div class="box" style="border-left: none; border-top: none;"><span class="boxtext" id="1"></span></div>
<div class="box" style="border-top: none;"><span class="boxtext" id="2" ></span></div>

<div class="box"style="border-left: none;"><span class="boxtext" id="4"></span></div>
<div class="box"><span class="boxtext" id="5"></span></div>

<div class="box"style="  border-bottom:none"><span class="boxtext"id="8"></span></div>
<div class="box"style=" border-right:none; border-bottom:none"><span class="boxtext"id="9"></span></div>
    </div>

    <button id="rest" style="border-radius: 9px;">Reset</button>
    </div>
    </div>
